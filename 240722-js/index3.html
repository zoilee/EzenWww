<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            margin: auto;
            width: 500px;
            
        }
        .nav1,.nav2,.nav3,.nav4{
            width: 25%;
            padding: auto;
        }
   
        .sub1,.sub2,.sub3,.sub4{
            display: none;
        }
        ul,li{
            list-style: none;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".nav1").mouseenter(function(){
                $(".sub1").slideDown();
            });
            $(".nav2").mouseenter(function(){
                $(".sub2").slideDown();
            });
            $(".nav3").mouseenter(function(){
                $(".sub3").slideDown();
            });
            $(".nav4").mouseenter(function(){
                $(".sub4").slideDown();
            });
            $(".nav1").mouseleave(function(){
                $(".sub1").slideUp();
            });
            $(".nav2").mouseleave(function(){
                $(".sub2").slideUp();
            });
            $(".nav3").mouseleave(function(){
                $(".sub3").slideUp();
            });
            $(".nav4").mouseleave(function(){
                $(".sub4").slideUp();
            });

        });
    </script>
</head>
<body>
    <div class="container">
        <div class="nav1">메뉴1
            <div class="sub1">
                <ul class="">
                    <li>서브메뉴1</li>
                    <li>서브메뉴2</li>
                    <li>서브메뉴3</li>
                </ul>
            </div>
        </div>
        <div class="nav2">메뉴2
            <div class="sub2">
                <ul>
                    <li>서브메뉴2-1</li>
                    <li>서브메뉴2-2</li>
                    <li>서브메뉴2-3</li>
                </ul>
            </div>
        </div>
        <div class="nav3">메뉴3
            <div class="sub3">
                <ul>
                    <li>서브메뉴3-1</li>
                    <li>서브메뉴3-2</li>
                    <li>서브메뉴3-3</li>
                </ul>
            </div>
        </div>
        <div class="nav4">메뉴4
            <div class="sub4">
                <ul>
                    <li>서브메뉴4-1</li>
                    <li>서브메뉴4-2</li>
                    <li>서브메뉴4-3</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
