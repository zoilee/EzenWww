<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gnb{
            list-style:none;
            margin:0;
            padding:0;
            width:1200px;
            margin-left:auto;
            margin-right:auto;
            display:flex;
        }
        .gnb>li{
            width:25%;
            text-align:center;
            font-size:20px;
            position:relative;
        }
        .gnb>li>a{
            display:block;
            text-decoration:none;
            line-height:40px;
            transition:all 500ms;
        }
        .gnb>li>a:hover{
            background:#ddd;
        }
        .lnb{
            list-style:none;
            margin:0;
            padding:0;
            width:100%;
            position:absolute;
            display:none;
        }
    </style>
    <!-- <script src="//juqery.com/jquery.min.js"></script> -->
     <script src="../js/jquery-1.12.4.min.js"></script>
     <script>
        $(document).ready(function(){
          $(".gnb>li").hover(function(){
            $(this).find('.lnb').stop().slideToggle();
          });
        });
     </script>
</head>
<body>
    <nav>
        <ul class="gnb">
            <li><a href="#">메뉴1</a>
                <ul class="lnb">
                    <li><a href="#">서브1-1</a></li>
                    <li><a href="#">서브1-2</a></li>
                    <li><a href="#">서브1-3</a></li>
                    <li><a href="#">서브1-4</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴2</a>
                <ul class="lnb">
                    <li><a href="#">서브2-1</a></li>
                    <li><a href="#">서브2-2</a></li>
                    <li><a href="#">서브2-3</a></li>
                    <li><a href="#">서브2-4</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴3</a>
                <ul class="lnb">
                    <li><a href="#">서브3-1</a></li>
                    <li><a href="#">서브3-2</a></li>
                    <li><a href="#">서브3-3</a></li>
                    <li><a href="#">서브3-4</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴4</a>
                <ul class="lnb">
                    <li><a href="#">서브4-1</a></li>
                    <li><a href="#">서브4-2</a></li>
                    <li><a href="#">서브4-3</a></li>
                    <li><a href="#">서브4-4</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
