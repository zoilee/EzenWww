<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, h1, div{
        margin: 0;
        }
        a{
            text-decoration: none;
       
            
        }
        a:active{
            color: yellow;
            background-color: red;
        }
        a:hover{
            text-decoration: underline;
            color: ivory;
            background-color: aqua;
        }
        a:visited{
            color: black;
        }
        ul{
            width: 200px;
            border: 1px solid black;
            padding: 0;
            padding: 30px;
            padding-top: 30px;
            padding-bottom: 30px;
            margin-left: 30px;
        }       
        li{
            border-bottom: 1px dashed black;
            line-height: 40px;
            list-style-position: inside;
        }
        li:hover{
            background-color: #ddd;
        }
            </style>

</head>
<body>
    <a href="https://naver.com">네이버</a>
    <a href="https://daum.net">다음</a>
    <a href="https://google.com">구글</a>
    <a href="https://nate.com">네이트</a>
    <p>문단 태그입니다.</p>
    <h1>제목 태그입니다.</h1>
    <div>의미가 없는 블록태그입니다.</div>

    <ul>
        <li><a href="https://naver.com">네이버</a></li>
        <li><a href="https://daum.net">다음</a></li>
        <li><a href="https://google.com">구글</a></li>
        <li><a href="https://nate.com">네이트</a></li>
    </ul>

</body>
</html>
