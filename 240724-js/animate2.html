<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;
            
            
        }
    </style>


    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="//code.jquery-ui.com/jquery-ui.js"></script>
    <script>
        /*
           $(selector).animate(option, speed[, callback]);
           $("div").animate({background:"yellow",left:"200px"});
        */
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    backgroundColor:"yellow",
                    left:"200px"
                }, function(){
                    $("div").animate({
                        backgroundColor:"blue",
                        left:"200px",
                        top:"200px"
                    }, function(){
                        $("div").animate({
                            backgroundColor:"green",
                            top:"200px",
                            left:"0px"
                        }, function(){
                                $("div").animate({
                                    backgroundColor:"red",
                                    left:"0px",
                                    top:"0px"
                                    });
                                });
                        });   
                });
            });

        });
    </script>
</head>
<body>
    <button>asdf</button>
    <button class="stop">정지</button>
    <div></div>
</body>
</html>
