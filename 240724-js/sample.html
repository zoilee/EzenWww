<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                $(this).animate({
                    width:"200px",
                    height:"200px"
                }, function(){
                    alert("박스가 커졌습니다.");
                });
                
            })
        });
    </script>
</head>
<body>
    <div></div>
</body>
</html>
