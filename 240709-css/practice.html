<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 500px;
            height: 400px;
            background-image: radial-gradient( red, orange, yellow, green,blue, indigo, violet);
            position: absolute;
           
            top: 300px;
            left: calc(50% - 250px);
            text-align: center;
        }
        .inbox{
            width: 200px;
            height: 200px;
            
            background-image: radial-gradient(circle, red, yellow, green);
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>박스에용</h1>
        <div class="inbox">
            <h2>인박스에용</h1>
        </div>
    </div>
</body>
</html>
