<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            
            padding: 50px;
            border: 1px solid #333;
            
        }
        .box{
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 1px solid #999;
            border-radius: 15px;
            float: left
        }
        .box:hover .list{
            display: block;
        }
        .list{
            width: 100%;
            height: 100%;
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            display: none;
        }


        img{
            width: 200px;
            

        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="box">
            <div class="list">
                <h1>버거 킹</h1>    
            </div>
            <img src="images/free-icon-burger-5787016.png" alt="햄버거">
        </div>   
        <div class="box" >
            <div class="list">
                <h1>생선</h1>   
            </div>
            <img src="images/fish.png" alt="생선">
        </div>
        <div class="box" >
            <div class="list">
                <h1>피자</h1>
            </div>
            <img src="images/free-icon-pizza-3595458.png" alt="피자">
        </div>
        
        <div class="clear"></div>
    </div>
</body>
</html>
