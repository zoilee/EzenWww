<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/script.js">
    
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form action="">
        <ul class="list">
            <li>
                <label for="" class="label">아이디</label>
                <input type="text" name="userid" placeholder="ID">
            </li>
            <li>
                <label for="" class="label">비밀번호</label>
                <input type="password" name="userpass" placeholder="Password">
            </li>
            <li>
                <label for="" class="label">이름</label>
                <input type="text" name="username" placeholder="Name">
            </li>
            <li>
                <label for="" class="label">전화번호</label>
                <input type="text" name="tell1" class="tel" placeholder="010">-
                <input type="text" name="tell2" class="tel" placeholder="0000">-
                <input type="text" name="tell3" class="tel" placeholder="0000">
            </li>
            <li>
                <label for="" class="label">우편번호</label>
                <input type="text" id="sample6_postcode" placeholder="우편번호">
                <input type="button" class=myButton lick="execDaumPostcode()" value="우편번호 찾기">
                
            </li>
            <li>
                <label for="" class="label">주소</label>
                <input type="text" id="sample6_address" placeholder="주소">
            </li>
            <li>
                <label for="" class="label" class="addr">상세주소</label>
                <input type="text" id="sample6_detailAddress" class="addr" placeholder="상세주소">
                <input type="text" id="sample6_extraAddress" class="addr" placeholder="참고항목">
            </li>
            <!--<li>
                <button type="submit" class="myButton2 regi" >회원가입</button>
            </li>  !-->
        </ul>
                <div class="regibox">
                    <button type="submit" class="myButton2 " >회원가입</button>
                    <button type="reset" class="myButton2 " >취소</button>
                </div>
        
        </form>
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
