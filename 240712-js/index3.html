<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 2.1234;
        let p1 = Math.max(10, 5, 8, 30);
        
        document.write("p1의 답은" + p1 +"<br>");
        
        let p2 = Math.min(10, 5, 8, 30);

        document.write("p2의 답은" + p2 +"<br>");

        let p3 = Math.round(num);

        document.write("p3의 답은" + p3 +"<br>");

        let p4 = Math.floor(num);

        document.write("p4의 답은" + p4 +"<br>");

        let p5 = Math.ceil(num);

        document.write("p5의 답은" + p5 +"<br>");

        let p6 = Math.floor(Math.random() * 10)+1;

        document.write("p6의 답은" + p6 +"<br>");

        let p7 = 2 * Math.PI * 10

        document.write("p7의 답은" + p7 +"<br>");






    </script>

</body>
</html>
