<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script>
        $(function(){
            // $(".box").css("background-color", "red")
            //          .css("width", "200px")
            //          .css("height", "200px");
            $(".box").css({
               backgroundColor: "red",
               width: "200px",
               height: "200px" 
            });
            
            $("button").click(function(){
                const boxcolor = $(".box").css("background-color");
                if(boxcolor == "rgb(255, 0, 0)"){
                    $(".box").css("background-color", "blue");
                }else{
                    $(".box").css("background-color", "red");
                }
            });
        });
    </script>
</head>
<body>
    <div class="box"></div>
    <button>click</button>
</body>
</html>
