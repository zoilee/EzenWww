<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid #333;
            margin-left:auto;
            margin-right: auto;
            position: relative;
        }
        .box:hover .box2, .box:hover .box3{
            display: block;
        }
        
        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
            display: none;
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .box3{
            width: 100px;
            height: 100px;
            background-color: blue;
            display: none;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box2">

        </div>
        <div class="box3">

        </div>
    </div>
    
</body>
</html>
