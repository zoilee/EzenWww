<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ins, del요소</title>
</head>
<body>
    <!--ins del 인라인 형태-->
    <p>
        매일 팔굽혀 펴기는 <del>100회</del> <ins>50회</ins> 실시한다.
    </p>
    <!--ins del block형태-->
    <del>
        <p>매일 아침 6시에 일어나 한 시간동안 조깅을 한다.</p>
        <p>식사는 고단백, 저열량으로 먹는다.</p>
    </del>
    <ins>
        <p>어차피 수업도 1시30분 부터이니 아침에는 충분한 숙면을 취하도록 한다.</p>
        <P>먹는 것에 스트레스 받지 않도록 마음껏 먹는다.</P>
    </ins>
    <!--잘못된 형태-->
    <strong>
        <del>del 요소는 언제든 
            <p>블록 요소를 포함 할 수 있습니다.</p>
        </del>
    </strong>
    <a href='test2.html'>test2</a>
</body>
</html>
