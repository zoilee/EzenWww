            // let result  = st_weight<=(weight+5) && st_weight>=(weight-5) ? "적정체중입니다.":"적정 체중이 아닙니다.";
          
            document.getElementById("txt").innerHTML = name+ "님은" + txt;
          
            


        </script>


    </p>
