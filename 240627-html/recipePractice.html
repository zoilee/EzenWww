<body>
    <h1>간장 계란밥 레시피</h1>
    <dl>
        <dt>준비물</dt>
        <dd>
            <ul>
                <li>계란</li>
                <li>참기름</li>
                <li>식용유</li>
                <li>진간장</li>
                <li>설탕</li>
                <li>파</li>
                <li>마늘</li>
            </ul>
        </dd>
        <dt>조리법</dt>
        <dd>
            <ol>
                <li>후라이펜에 참기름과 식용유를 절반씩 적정량 둘러준다.</li>
                <li>파, 마늘을 넣어 약불로 향을 내준다.</li>
                <li>향이 충분히 나면 계란을 넣는다.</li>
                <li>계란이 익는사이 진간장 2큰술 설탕1큰술 물을 조금넣어 양념장을 만든다.</li>
                
            </ol>
        </dd>
    </dl>
