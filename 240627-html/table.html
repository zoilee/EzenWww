<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 500px;
        }
        table, td{border:1px solid #ddd
        }
        
    </style>
</head>
<body>

    <table>
        <caption>대학별 창립년도</caption>
        <thead>
            <tr>
                <th>학교</th>
                <th>창립년도</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>서울대학교</td>
                <td>1046</td>
            </tr>
            <tr>
                <td>고려대학교</td>
                <td>1905</td>
            </tr>
            <tr>
                <td>연세대학교</td>
                <td>1885</td>
        </tr>
        </tbody>
    </table>

    <table>
        <colgroup>
            <col width="50%">
            <col width="50%">
        </colgroup>
        <tr>
            <td colspan="2">셀1, 셀2</td>
            
        </tr>
        <tr>
            <td>셀3</td>
            <td>셀4</td>
        </tr>
    </table>
    <table>
        <tr>
            <td rowspan="2">셀1, 셀2</td>
            <td>셀3</td>
        </tr>
        <tr>
            <td>셀4</td>
            
        </tr>
    </table>
</body>
</html>
