<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/grid.css">
    <style>
        .gallery-box{
            width: 800px;
            border: 1px solid #ddd;
            margin: 100px auto 20px;
        }
        .col-3.mb-3{
            height: 120px;
            overflow: hidden;

        }
        .gallery-box img{
            width: 100%;
            height: 120px;
            object-fit: cover;
            filter: grayscale(.7);
            cursor: pointer;
            transition: all 400ms;
        }
        .gallery-box img:hover{
            filter: grayscale(0);
            transform: scaleY(1.5);
        }
        .mb-3{
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .popup{
            position: fixed;
            width: 800px;
            height: 600px;
            top: 100px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px 0 rgba(0,0,0,0.2);
            left: calc(50% - 400px);
            /* left:50%;
            transform: translateX(-50%); */
            display: none;
        }
        a{
            text-decoration: none;
            font-size: 30px;
            color: #000;
            font-weight: bold;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        .imgbox{
            width: 90%;
            height: 90%;

            margin-top: 30px;
            margin-left: auto;
            margin-right: auto ;
        }
        .imgbox img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script>
        $(function(){
            
            $(".img").click(function(){
                
                const imgsrc = $(this).attr('src');
                // window.open(img);
                const imgTag = `<img src="${imgsrc}"" alt="${imgsrc}">`;
                $(".imgbox").html(imgTag);
                $(".imgbox").after("이미지"); 
                $(".popup").fadeIn();

            });
            $(".close").click(function(e){
                    e.preventDefault(); //a 링크의 기능을 없앰
                    $(".popup").fadeOut();
                })
            
        });
    </script>
</head>
<body>
    <div class="container"></div>
        <div class="gallery-box">
            <div class="row">
                <div class="col-3 mb-3">
                    <img src="imgs/017cushion.JPG" alt="1" class="img">
                </div>
                <div class="col-3 mb-3">
                    <img src="imgs/018ribbon.JPG" alt="2" class="img">
                </div>
                <div class="col-3 mb-3">
                    <img src="imgs/019Audrey.JPG" alt="3" class="img">
                </div>
                <div class="col-3 mb-3">
                    <img src="imgs/020shoes.jpg" alt="4" class="img">
                </div>
                <div class="col-3 mb-3">
                    <img src="imgs/020violet.jpg" alt="5" class="img"> 
                </div>
                <div class="col-3 mb-3">
                    <img src="imgs/019crop.JPG" alt="6" class="img">
                </div>
                <div class="col-3 mb-3">
                    <img src="imgs/021cute.jpg" alt="7" class="img">
                </div>
                <div class="col-3 mb-3">
                    <img src="imgs/022tulip.JPG" alt="8" class="img">
                </div>

            </div>
        </div>
        <div class="popup">
            <a href="#" class="close">X</a>
            <div class="imgbox"></div>
        </div>
</body>
</html>
