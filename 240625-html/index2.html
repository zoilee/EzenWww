<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        그 치킨의 가격은 <strong>20,000원</strong> 이었지만, <em>매우 맛이 없었습니다.</em>
    </p>
    <p>
        그 치킨의 가격은 <b>20,000원</b> 이었지만, <i>매우 맛이 없었습니다.</i>
    </p>
    <p>
        다음은 소설 <cite>소나기</cite>의 한 부분입니다.
    </p>
    <blockquote cite="http://소나기.com">
        <p>'이 바보.'</p>
        <p>조약돌이 날라왔다. 소년은 저도 모르게 벌떡 일어났다.</p>
    </blockquote>
    
    <p>소크라테스는 말했다. <q cite="https://소크라테스.com">사람이 사람다와야 사람이지.</q></p>
    <!-- ins, del은 인라인 형태와 block 형태 둘 다 사용가능-->
    
</body>
</html>
