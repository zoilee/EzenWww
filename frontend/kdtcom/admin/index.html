<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자모드</title>
    <link rel="stylesheet" href="../css/remixicon.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container pt-5">
        <h1 class="my-5 mt-5 text-center">KDT Comunity 관리자모드</h1>
        <form id="adminform" class="admin-login shadow-lg mb-5 bg-white rounded" method="post">
            <p class="text-danger text-center">관리자 모드입니다. 아이디와 비밀번호를 입력하세요.</p>
            <div class="loginbox my-3">
                <input type="text" class="form-control" name="adminname" id="adminname" placeholder="관리자로그인">
            </div>
            <div class="loginbox my-3">
             <input type="password" class="form-control" name="adminpass" id="adminpass" placeholder="관리자비밀번호">
            </div>
            <div class="loginbox text-center mt-5">
                <button type="reset" class="btn btn-danger mr-3 py-2 px-5">취소</button>
                <button type="submit" class="btn btn-primary ml-3 py-2 px-5">로그인</button>
             </div>
        </form>
    </div>
</body>
</html>
