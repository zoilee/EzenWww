    <h1>귀촉도</h1>
    <p>
        눈물 아롱아롱

        피리 불고 가신 임의 밟으신 길은
        
        진달래 꽃비 오는 서역(西域) 삼만리
        
        흰 옷깃 여며여며 가옵신 임의
        
        다시 오진 못하는 파촉(巴蜀) 삼만리
        
         
        신이나 삼아줄 걸, 슬픈 사연의
        
        올올이 아로새긴 육날 메투리.
        
        은장도 푸른 날로 이냥 베어서
        
        부질없는 이 머리털 엮어 드릴 걸.
 
        
        초롱에 불빛 지친 밤하늘
        
        구비구비 은핫물 목이 젖은 새.
        
        차마 아니 솟는 가락 눈이 감겨서
    

        제 피에 취한 새가 귀촉도 운다.
        
        그대 하늘 끝 호올로 가신 임아.
    </p>
